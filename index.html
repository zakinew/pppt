
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProfitAds - Earn Money by Clicking Ads</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #3498db;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .btn {
      background-color: #f39c12;
      color: white;
      padding: 1em 2em;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #e67e22;
    }
    .content {
      text-align: center;
      margin-top: 50px;
    }
    .content h2 {
      font-size: 24px;
    }
    @media (max-width: 768px) {
      header h1 {
        font-size: 20px;
      }
      .content h2 {
        font-size: 18px;
      }
      .btn {
        padding: 0.8em 1.6em;
      }
    }
    @media (max-width: 480px) {
      header {
        padding: 10px;
      }
      .btn {
        width: 100%;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to ProfitAds</h1>
    <p>Earn money by clicking ads and inviting others to join!</p>
  </header>
  <div class="content">
    <h2>Ready to start earning?</h2>
    <a href="/register" class="btn">Sign Up Now</a>
    <p>Already have an account? <a href="/login">Log in</a></p>
  </div>
</body>
</html>
